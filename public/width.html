<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Stroke Width </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <link rel="stylesheet" href="css/width.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600|Roboto+Slab:300,400" rel="stylesheet">
  </head>
  <body>

    <h1 class="pageinstruct">Choose the stroke width.</h1>
    <div class="flexmain">
      <div class="flexbody">
        <div class="width"><button class="small" type="button" name="button">Small</button></div>
        <div class="width"><button class="medium" type="button" name="button">Medium</button></div>
        <div class="width"><button class="large" type="button" name="button">Large</button></div>
        <div class="width"><button class="huge" type="button" name="button">Huge</button></div>
        <div class="width"><button class="random" type="button" name="button">Random</button></div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js" charset="utf-8"></script>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="js/width.js" charset="utf-8"></script>

</html>
